<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background-color: #fff;
    padding: 100px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

.login-header {
    margin-bottom: 20px;
}

.avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.login-form label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
    font-weight: bold;
}

.login-form input[type="text"],
.login-form input[type="password"] {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.login-form button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.login-form button:hover {
    background-color: #45a049;
}

.form-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 10px;
}

.form-footer label {
    display: flex;
    align-items: center;
    margin: 0;
}

.form-footer input[type="checkbox"] {
    margin-right: 5px;
}

.cancel-btn {
    background-color: blue;
    padding: 8px 16px;
    color: red;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
}

.cancel-btn:hover {
    background-color: red;
    color: red;
}

.form-footer a {
    color: black;
    text-decoration: none;
}

.form-footer a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="D:\MERN FULLSTACK\Screenshot 2024-06-15 161624.png" alt="User Avatar" class="avatar">
        </div>
        <form class="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter Username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter Password">

            <button type="submit">Login</button>

            <label><input type="checkbox" name="remember">Remember me</label>
          
                <div class="form-footer">      
                 <p><button type="button" class="cancel-btn">Cancel</button></p>
                 <p><a href="#">Forgot password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
