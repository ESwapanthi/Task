<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.register-container {
    background-color: #800040;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 400px;
    text-align: left;
}

.register-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: white;
}

.register-form input[type="text"],
.register-form input[type="email"],
.register-form input[type="password"],
.register-form select,
.register-form textarea {
    width: calc(100% - 20px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.register-form input[type="radio"] {
    margin-left: 10px;
    margin-right: 5px;
}

.register-form .gender-label {
    display: inline;
    margin-right: 10px;
    color: white;
}

.register-form select {
    width: 100%;
}

.register-form textarea {
    height: 60px;
    resize: none;
}

.register-form button {
    width: 100%;
    padding: 10px;
    background-color: white;
    color: #800040;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
}

.register-form button:hover {
    background-color: #e0e0e0;
}

    </style>
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="your phone number">

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male" class="gender-label">Male:</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="gender-label">Female:</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other" class="gender-label">Other:</label>

            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
            </select>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" placeholder="your zip code">

            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..."></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
